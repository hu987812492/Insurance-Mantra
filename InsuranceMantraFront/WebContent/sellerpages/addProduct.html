<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Policy Plan</legend>

<div class="form-group">
  <label class="col-md-4 control-label" for="product_name_fr">Sub-Category Name</label>  
  <div class="col-md-4">
  <select ng-model="policyPlanSeller.subCategoryId" class="form-control input-md">
   <option  ng-repeat="subCategory in subCategoryList" value="{{subCategory.subCategoryId}}">{{subCategory.subCategoryName}}</option>
</select>    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="planName">Plan Name</label>  
  <div class="col-md-4">
  <input id="planName" name="planName" required class="form-control input-md" required type="text" ng-model="policyPlanSeller.planName">
    
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="minEntryAge">Min. Entry Age </label>  
  <div class="col-md-4">
  <input id="minEntryAge" name="minEntryAge"  required class="form-control input-md" required type="number" min="1" max="99" ng-model="policyPlanSeller.minEntryAge">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="maxEntryAge">Max. Entry Age</label>  
  <div class="col-md-4">
  <input id="maxEntryAge" name="maxEntryAge" required ng-model="policyPlanSeller.maxEntryAge" class="form-control input-md" required type="number" min="1" max="99">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="planMaturity">Plan Maturity</label>  
  <div class="col-md-4">
  <input id="planMaturity" name="planMaturity" ng-model="policyPlanSeller.planMaturity"  class="form-control input-md" required type="number" min="1" max="99">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="premiumAmount">Premium Amount</label>  
  <div class="col-md-4">
  <input name="premiumAmount"  ng-model="policyPlanSeller.premiumAmount" type="text" required class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="sumAssured">Sum Assured</label>  
  <div class="col-md-4">
  <input name="sumAssured"   ng-model="policyPlanSeller.sumAssured" type="text" required class="form-control input-md">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_description">Plan Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" name="planDescription" required ng-model="policyPlanSeller.planDesc"></textarea>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_name_fr">Plan features</label>
  <div class="col-md-4">                     
    <textarea class="form-control" name="planFeatures" required ng-model="policyPlanSeller.planFeatures"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Add Policy Plan</label>
  <div class="col-md-4">
    <input type="submit" name="addPlan" value="Add Policy" class="btn btn-primary" ng-click="addPlanForSeller(userSession.id);">
  </div>
  </div>

</fieldset>
</form>
