<div class="container">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
        			Login/Registration </h4>
            </div>
            <div class="modal-body" >
                <div class="row">
                    <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                        
                        
                           <div class="form-group">

		<div ng-show="error" align="center"
			class="col-sm-offset-2 col-sm-2 alert alert-danger">{{authCtrl.message}}</div>

	</div>
	
                        <div class="tab-content">
                            <div class="tab-pane active" id="seller">
                               <form class="form-horizontal" ng-init="authCtrl.clearCredentials()">
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">
                                        UserName</label>
                                    <div class="col-sm-10">
                                        			<input type="text" class="form-control" placeholder="username" id="username" required ng-model="authCtrl.credentials.username" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1" class="col-sm-2 control-label">
                                        Password</label>
                                    <div class="col-sm-10">
                                        			<input type="password" class="form-control" placeholder="password" id="password" required ng-model="authCtrl.credentials.password" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                    <div class="col-sm-10">
                                        	<button type="submit" ng-click="authCtrl.login()"
												class="btn btn-default">Login</button>
                                         <button type="submit" class="btn" data-target="#pwdModal" data-toggle="modal">Forgot my password </button>
                                    </div>
                                </div>
       
                                
    </form>
         </div>

             </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row text-center sign-with">
                            <div class="col-md-12">
                                <h3>
                                   Or Registration Now</h3>
                            </div>
                            <div class="col-md-12">
                                <div class="btn-group btn-group-justified">
                                    <!-- <a href="#" class="btn btn-primary">Facebook</a>  -->
                                    <a href="#registration" class="btn btn-danger">Click to Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
 

<!--modal-->
<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h3 class="text-center">What's My Password?</h3>
      </div>
      <div class="modal-body">
          <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          
                          <p>If you have forgotten your password you can reset it here.</p>
                            <div class="panel-body">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                                    </div>
                                    <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>	
      </div>
  </div>
  </div>
  
        </div>
