<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Add Sub-Category</legend>

<div class="form-group">
  <label class="col-md-4 control-label" for="product_name_fr">Category Name</label>  
  <div class="col-md-4">
  <select ng-model="subCategoryDetail.categoryId" class="form-control input-md">
   <option  ng-repeat="category in categoryList" value="{{category.categoryId}}">{{category.categoryName}}</option>
</select>    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="subCategoryName">Sub-Category Name</label>  
  <div class="col-md-4">
  <input ng-model="subCategoryDetail.subCategoryName" name="subCategoryName" placeholder="Sub-Category Name" class="form-control input-md" required type="text">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="subCategoryDesc">Sub-Category Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" name="subCategoryDesc" required ng-model="subCategoryDetail.subCategoryDesc"></textarea>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="subCategoryBenefits">Sub-Category Features</label>
  <div class="col-md-4">                     
    <textarea class="form-control" name="subCategoryBenefits" ng-model="subCategoryDetail.subCategoryFeatures"></textarea>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="subCategoryBenefits">Sub-Category Benefits</label>
  <div class="col-md-4">                     
    <textarea class="form-control" name="subCategoryBenefits" ng-model="subCategoryDetail.subCategoryBenefits"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <div class="col-md-4">
    <input type="submit" name="addCategory" value="Add Category" class="btn btn-primary" ng-click="addSubCategory(subCategoryDetail)">
  </div>
  </div>

</fieldset>
</form>
