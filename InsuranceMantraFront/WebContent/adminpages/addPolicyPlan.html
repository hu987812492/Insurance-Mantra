<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Add Policy Plan</legend>


 <div class="form-group">
  <label class="col-md-4 control-label" for="product_name_fr">Brand Name</label>  
  <div class="col-md-4">
  <select ng-model="policyPlan.brandId" class="form-control input-md">
   <option  ng-repeat="brand in brandList" value="{{brand.brandId}}">{{brand.brandName}}</option>
</select>    
  </div>
</div>
 
<div class="form-group">
  <label class="col-md-4 control-label" for="policyPlan">Sub-Category Name</label>  
  <div class="col-md-4">
  <select ng-model="policyPlan.subCategoryId" class="form-control input-md">
   <option  ng-repeat="subCategoryName in subCategorytListData" value="{{subCategoryName.subCategoryId}}">{{subCategoryName.subCategoryName}}</option>
</select>    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="planName">Plan Name</label>  
  <div class="col-md-4">
  <input id="planName" name="planName" class="form-control input-md" required type="text" ng-model="policyPlan.planName">
    
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="minEntryAge">Min. Entry Age </label>  
  <div class="col-md-4">
  <input id="minEntryAge" name="minEntryAge"  class="form-control input-md" required type="number" min="1" max="99" ng-model="policyPlan.minEntryAge">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="maxEntryAge">Max. Entry Age</label>  
  <div class="col-md-4">
  <input id="maxEntryAge" name="maxEntryAge" ng-model="policyPlan.maxEntryAge" class="form-control input-md" required type="number" min="1" max="99">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="planMaturity">Plan Maturity</label>  
  <div class="col-md-4">
  <input id="planMaturity" name="planMaturity" ng-model="policyPlan.planMaturity"  class="form-control input-md" required type="number" min="1" max="99">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="premiumAmount">Premium Amount</label>  
  <div class="col-md-5">
  <input name="premiumAmount"  ng-model="policyPlan.premiumAmount" type="text" required class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="sumAssured">Sum Assured</label>  
  <div class="col-md-5">
  <input name="sumAssured"   ng-model="policyPlan.sumAssured" type="text" required class="form-control input-md">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_description">Plan Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" name="planDescription" required ng-model="policyPlan.planDesc"></textarea>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_name_fr">Plan features</label>
  <div class="col-md-4">                     
    <textarea class="form-control" name="planFeatures" required ng-model="policyPlan.planFeatures"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Add Policy Plan</label>
  <div class="col-md-4">
    <input type="submit" name="addPolicy" value="Add Policy" class="btn btn-primary" ng-click="addPolicyPlan(userSession.userId)">
  </div>
  </div>

</fieldset>
</form>
