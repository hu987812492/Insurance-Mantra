
<div class="container">
    <div class="row profile"  ng-controller ="sellerProfileController">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						Jyoti Sharma
					</div>
					<div class="profile-usertitle-job">
						Seller
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->

				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm">Follow</button>

				<!-- END SIDEBAR BUTTONS -->

				<div class="profile-usermenu">

						<li>
							<a ng-click="displaySellerInfo('sellerProfileEdit', 'ICICI')">
							<i class="glyphicon glyphicon-user"></i>
							Profile Edit </a>
						</li>
						<li>
							<a ng-click="displaySellerOrderHistory('sellerOrderHistory', '2')">
							<i class="glyphicon glyphicon-ok"></i>
							Order History </a>
						</li>
						
						<li>
							<a ng-click="displaySellerAddPlanPage('sellerAddProduct')">
							<i class="glyphicon glyphicon-ok"></i>

						</li>
						
						<li>
							<a ng-click="displayProductList('sellerProductList', '1')">

						</li>

							<i class="glyphicon glyphicon-ok"></i>
							Update Product</a>
						</li>
						
						<li>
							<a ng-click="displayPage('sellerProductDelete')">
							<i class="glyphicon glyphicon-ok"></i>
							Delete Product</a>
						</li>
						<li>
							<a ng-click="displayPage('sellerPasswordReset')">
							<i class="glyphicon glyphicon-flag"></i>
							Help </a>
						</li>
					</ul>

				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
            
   			 <div  ng-if="gotopage=='default'" ng-include="'sellerpages/sellerProfileOverView.html'"></div>
   			 <div  ng-if="gotopage=='sellerProfileOverView'" ng-include="'sellerpages/sellerProfileOverView.html'"></div>
   			 <div  ng-if="gotopage=='sellerProfileEdit'" ng-include="'sellerpages/sellerProfileEdit.html'"></div>
   			 <div  ng-if="gotopage=='sellerOrderHistory'" ng-include="'sellerpages/sellerOrderHistory.html'"></div>
   			 <div  ng-if="gotopage=='sellerAddProduct'" ng-include="'sellerpages/addProduct.html'"></div>
   			 <div  ng-if="gotopage=='sellerProductList'" ng-include="'sellerpages/sellerProductList.html'"></div>
   			 <div  ng-if="gotopage=='sellerProductUpdate'" ng-include="'sellerpages/sellerProductUpdate.html'"></div>
   			 <div  ng-if="gotopage=='sellerProductDelete'" ng-include="'sellerpages/sellerProductDelete.html'"></div>
   			 <div  ng-if="gotopage=='sellerPasswordReset'" ng-include="'sellerpages/sellerChangePassword.html'"></div>
    

            </div>
		</div>
